        <script>
                function validateForm() 
                {
                   var fname = document.valform.firstname.value;
                   var lname =document.valform.lastname.value;
                   var Addr = document.valform.address.value;
                   var city= document.valform.city.value;
                   var pincode=document.valform.pincode.value;
                   var State = document.valform.state.value;
                   var Country = document.valform.country.value;
                   var Username =document.valform.username.value;
                   var Password = document.valform.password.value;
                      if(fname==""|| lname==""|| Addr==""|| city==""|| pincode==""|| State==""|| Country==""|| Username==""|| Password=="")
                    {
                      alert("First name / last name / city / country /  username / password / must be filled");
                      return false;
                    }
                      if((pincode.length<6)||isNaN(pincode))
                    {
                      alert("Pincode must be 6 digit numeric");
                      return false;
                    }
                    if(State.length!=2)
                    {
                        
                      alert("state must be in two char");
                      return false;
                    }
                     
                    var atposition=Username.indexOf("@");  
                    var dotposition=Username.lastIndexOf(".");  
                    if (atposition<1 || dotposition<atposition+2 || dotposition+2>=Username.length)
                    {  
                    alert("Please enter a valid e-mail address \n atpostion:"+atposition+"\n dotposition:"+dotposition);  
                    return false;
                    }
                    if(Password.length<6)
                    {
                    alert("password keep strong password");
                    return false;
                    }
                }
            </script>
